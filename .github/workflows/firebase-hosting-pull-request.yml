name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run set-env:prod && npm run build:prod
        env:
          FIREBASE_JSON_APIKEY: "${{ secrets.FIREBASE_JSON_APIKEY }}"
          FIREBASE_JSON_AUTHDOMAIN: "${{ secrets.FIREBASE_JSON_AUTHDOMAIN }}"
          FIREBASE_JSON_PROJECTID: "${{ secrets.FIREBASE_JSON_PROJECTID }}"
          FIREBASE_JSON_BUCKET: "${{ secrets.FIREBASE_JSON_BUCKET }}"
          FIREBASE_JSON_MSGSENDID: "${{ secrets.FIREBASE_JSON_MSGSENDID }}"
          FIREBASE_JSON_APPID: "${{ secrets.FIREBASE_JSON_APPID }}"
          FIREBASE_JSON_MESID: "${{ secrets.FIREBASE_JSON_MESID }}"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOGDOWN_DE998 }}"
          projectId: logdown-de998
